<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container col-5">
      <div class="input-group mt-5 col-2 mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Add Chapter Name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          id="button"
          class="btn btn-outline-success"
          type="button"
          id="button-addon2"
        >
          Add
        </button>
      </div>
      <ul id="parentlist" class="list-group">
        <li class="list-group-item d-flex justify-content-between">
          <h4 class="flex-grow-1">Chapter 1</h4>
          <button type="button" class="btn btn-warning mx-3">Edit</button>
          <button type="button" class="btn btn-danger" onclick="removech(this)">
            Remove
          </button>
        </li>
      </ul>
    </div>
  </main>

  <script>
    let adbtn = document.getElementById("button");
    adbtn.addEventListener("click", addch);
    let parentlist = document.getElementById("parentlist");

    function addch(e) {
      if (parentlist.children[0].className == "emptymsg") {
        parentlist.children[0].remove();
      }
      let currentbtn = e.currentTarget;
      let currentip = currentbtn.previousElementSibling;
      let currentch = currentip.value;

      let addip = document.createElement("li");
      addip.className = "list-group-item d-flex justify-content-between";
      addip.innerHTML = `<h4 class="flex-grow-1 "> ${currentch} </h4>
              <button type="button" class="btn btn-warning mx-3">Edit</button>
              <button type="button" class="btn btn-danger "onclick="removech(this)">Remove</button>`;

      parentlist.appendChild(addip);
    }

    function removech(currentelement) {
      currentelement.parentElement.remove();
      if (parentlist.children.length <= 0) {
        let msg = document.createElement("h4");
        msg.className = "emptymsg";
        msg.textContent = "Empty";
        parentlist.appendChild(msg);
      }
    }
  </script>
  <body></body>
</html>
