<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ch3.css">

</head>
<body>
    <!-- Hello World -->
    <!-- First of all creating two container using div having class named as "Parent"  -->

    <div class="parent">
        
        <!-- First container -->
        <div style="padding: 5%; background-color:rgb(65, 65, 65); color:white">
            Nav
        </div>

        <!-- Second container -->
        <!-- Inside Second Container Nesting 3 container using div -->
        <div class="child"> 
            <!-- First Nested container -->
            <div style="padding: 3%; background-color: rgb(11, 146, 29);">
                Header
            </div>
            <!--  Second Nested container -->
            <div style="height: 500px; padding:3%; background-color: lightyellow;">
                Article
            </div>
            <!-- Third Nested container -->
            <div style="padding: 3%; background-color: rgb(10, 172, 212);">
                Footer
            </div>
        </div>
    </div>
    
</body>
